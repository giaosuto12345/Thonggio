<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Thông gió</title>
  <style>
    * { -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #eaf6ff;
    }

    /* ====== FONT SCALE (TỐI ƯU MOBILE) ====== */
    :root {
      --fs-header: clamp(22px, 6vw, 32px);
      --fs-card-title: clamp(15px, 4vw, 20px);
      --fs-label: clamp(12px, 3.2vw, 14px);
      --fs-input: clamp(18px, 5vw, 22px);
      --fs-button: clamp(18px, 5vw, 22px);
      --fs-result-title: clamp(18px, 5vw, 22px);
      --fs-value: clamp(20px, 6vw, 28px);
      --fs-final: clamp(25px, 5vw, 20px);
    }

    .header {
      text-align: center;
      font-size: var(--fs-header);
      font-weight: 800;
      color: #1976d2;
      padding: 20px 12px 8px;
      letter-spacing: 1px;
    }

    .container {
      padding: 10px;
      max-width: 900px;
      margin: 0 auto;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .card-title {
      text-align: center;
      font-weight: 800;
      font-size: var(--fs-card-title);
      color: #1976d2;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: var(--fs-label);
      color: #555;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: var(--fs-input);
      text-align: center;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fdfdfd;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
    }

    input:focus {
      outline: none;
      border: 2px solid #ff9800;
    }

    .btn {
      margin: 16px 0;
      width: 100%;
      padding: 14px;
      font-size: var(--fs-button);
      font-weight: bold;
      border: none;
      border-radius: 999px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(76,175,80,0.4);
    }

    .btn:active { transform: scale(0.98); }

    .result-title {
      text-align: center;
      font-weight: 800;
      font-size: var(--fs-result-title);
      margin-bottom: 10px;
    }

    .result-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .result-box {
      background: #e9f5ff;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
    }

    .result-box p {
      margin: 4px 0;
      color: #555;
      font-size: var(--fs-label);
    }

    .value {
      font-size: var(--fs-value);
      font-weight: 800;
      color: #1976d2;
    }

    .final {
      margin-top: 12px;
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      font-size: var(--fs-final);
      font-weight: 600;
      line-height: 1.4;
    }

    .ok { background: #e0f7e9; color: #1b5e20; }
    .no { background: #fff3e0; color: #bf360c; }
  </style>
</head>

    const b12 = (b11 === b7) ? b9 : b10;
    const b13 = (b11 === b7) ? (b8 + 1) : (b8 + 2);

    return Math.round(doAmTuyetDoi * b13 / b12 * 10) / 10;
  }

  function tinhToan() {
    const nt = parseFloat(document.getElementById('nt').value.replace(',', '.'));
    const dt = parseFloat(document.getElementById('dt').value.replace(',', '.'));
    const nn = parseFloat(document.getElementById('nn').value.replace(',', '.'));
    const dn = parseFloat(document.getElementById('dn').value.replace(',', '.'));

    if ([nt, dt, nn, dn].some(v => isNaN(v))) {
      alert('Vui lòng nhập đủ số hợp lệ');
      return;
    }

    const daTrong = layDoAmTuyetDoi(nt, dt);
    const daNgoai = layDoAmTuyetDoi(nn, dn);
    const ndTrong = tinhNhietDoDiemSuong(daTrong);
    const ndNgoai = tinhNhietDoDiemSuong(daNgoai);

    document.getElementById('daTrong').innerText = daTrong.toFixed(2);
    document.getElementById('daNgoai').innerText = daNgoai.toFixed(2);
    document.getElementById('ndTrong').innerText = ndTrong.toFixed(1);
    document.getElementById('ndNgoai').innerText = ndNgoai.toFixed(1);

    let ketQua = '';

    if (nn > 32) ketQua = 'Không thông gió (Nhiệt độ ngoài > 32°C)';
    else if (nn < 10) ketQua = 'Không thông gió (Nhiệt độ ngoài < 10°C)';
    else if (daTrong <= daNgoai) ketQua = 'Không thông gió (Độ ẩm tuyệt đối trong nhà thấp hơn)';
    else if (nn > nt && ndNgoai >= nt) ketQua = 'Không thông gió (Nhiệt độ điểm sương ngoài cao hơn nhiệt độ trong)';
    else if (nn <= nt && ndTrong >= nn) ketQua = 'Không thông gió (Nhiệt độ điểm sương trong cao hơn nhiệt độ ngoài)';
    else ketQua = 'Thông gió';

    const final = document.getElementById('final');
    final.innerText = ketQua;
    final.className = 'final ' + (ketQua.includes('Không') ? 'no' : 'ok');

    document.getElementById('ketqua').style.display = 'block';
  }

  document.getElementById('btnTinh').addEventListener('click', tinhToan);

  // ===== CHỌN TOÀN BỘ KHI CLICK / FOCUS (GIỐNG ANDROID) =====
  ['nt','dt','nn','dn'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('focus', () => {
      setTimeout(() => el.select(), 0);
    });
    el.addEventListener('click', () => {
      el.select();
    });
  });
</script>
